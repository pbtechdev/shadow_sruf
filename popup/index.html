<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Shadow surf</title>
  </head>
  <body>
    <main>
      <p>
        Elevate your browsing with our sleek Chrome extension. Immerse yourself
        in captivating visuals, day or night.
      </p>
      <div class="power_wrapper">
        <div class="power-switch" id="dark_mode_button">
          <input type="checkbox" />
          <div class="button">
            <svg class="power-off">
              <use xlink:href="#line" class="line"></use>
              <use xlink:href="#circle" class="circle"></use>
            </svg>
            <svg class="power-on">
              <use xlink:href="#line" class="line"></use>
              <use xlink:href="#circle" class="circle"></use>
            </svg>
          </div>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" style="display: none">
          <symbol
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 150 150"
            id="line"
          >
            <line x1="75" y1="34" x2="75" y2="58"></line>
          </symbol>
          <symbol
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 150 150"
            id="circle"
          >
            <circle cx="75" cy="80" r="35"></circle>
          </symbol>
        </svg>
      </div>
    </main>
    <footer><p>Made with &#128150; by PB</p></footer>
    <script src="./index.js"></script>
  </body>
</html>
